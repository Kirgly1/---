<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Адаптивная форма</title> 
    <link rel="stylesheet" href="2_Css.css"> 
</head> 
<body> 
<form action="/sas" method="post"> 
    <fieldset id="main"> 
        <legend id="login">Login</legend> 
        <div id="username_container" class="input-container"> 
            <img src="user.png" alt="User Icon" class="icon"> 
            <label for="username">Username</label> 
            <input type="text" id="username"/> 
        </div> 
        <div id="password_container" class="input-container"> 
            <img src="key.png" alt="Key Icon" class="icon"> 
            <label for="password">Password</label> 
            <input type="password" id="password"/> 
        </div> 
        <button id="login_button">Login</button> 
    </fieldset> 
</form> 
</body> 
</html>
